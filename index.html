<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | Age calculator app</title>
  <style>
  </style>
</head>
<body>

  <main>
    <section class="input-section">
      <div class="input-group">
        <label for="day">Day</label>
        <input id="dayInput" type="text" placeholder="DD">
        <p class="day error-message"></p>
      </div>

      <div class="input-group">
        <label for="month">Month</label>
        <input id="monthInput" type="text" placeholder="MM">
        <p class="month error-message"></p>
      </div>

      <div class="input-group">
        <label for="year">Year</label>
        <input id="yearInput" type="text" placeholder="YYYY">
        <p class="year error-message"></p>
      </div>

      <button id="calculateBtn"><img src="assets/images/icon-arrow.svg" alt=""></button>
    </section>
    <section class="output-section">
      <p>
        <span id="years">- -</span>
        years
      </p>
      <p>
        <span id="months">- -</span>
        months
      </p>
      <p>
        <span id="days">- -</span>
        days
      </p>
    </section>

  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vince Cedie Pino</a>.
    </div>
  </footer>

  <script src="js/index.js"></script>
</body>
</html>
